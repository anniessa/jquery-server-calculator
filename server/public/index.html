<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Server Calculator</title>
    <script src="jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    
    <input  id="fullEquation"/> <button class="clearBtn">C</button>
    <div class="row" id="row1">
        <button class="number" value="7">7</button> 
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="+">+</button>
    </div>
    <div class="row" id="row2">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>
    </div>
    <div class="row" id="row3">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="*">*</button>
    </div>
    <div class="row" id="row4">
        <button class="number" value="0">0</button>
        <input type="button" class="decimal" value="."/>
        <input type="button" value="=" class="equal"/>
        <button class="operator" value="/">/</button>
    </div>
    
    
    <div>
        <h2 id="returnedAnswer"></h2>
    </div>
    
    <ul id="history">
        
    </ul>
    
    
</body>
</html>
